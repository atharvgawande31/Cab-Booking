<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Cars - DriveRent | Premium Car Rental</title>
    <meta name="description" content="Browse our premium fleet of luxury vehicles. Find the perfect car for your needs with advanced search filters.">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="nav-logo">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <path d="m3.29 7 8.71 5 8.71-5"/>
                        <path d="M12 22V12"/>
                    </svg>
                    DriveRent
                </a>
                
                <div class="nav-links">
                    <a href="/index" class="nav-link">Home</a>
                    <a href="/browse" class="nav-link active">Browse Cars</a>
                </div>

                <div class="nav-buttons">
                    <button class="btn btn-ghost">Sign In</button>
                    <button class="btn btn-primary">Get Started</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="browse-header">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title-large">Browse Our Fleet</h1>
                <p class="section-subtitle">Find the perfect vehicle for your next adventure from our premium collection</p>
            </div>
            
            <!-- Search and Filters -->
            <div class="search-card">
                <div class="search-grid">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" id="search-input" class="search-input" placeholder="Search cars...">
                    </div>
                    
                    <select id="category-filter" class="select-input">
                        <option value="all">All Categories</option>
                        <option value="Luxury Sedan">Luxury Sedan</option>
                        <option value="Electric Luxury">Electric Luxury</option>
                        <option value="Luxury SUV">Luxury SUV</option>
                        <option value="Sports Car">Sports Car</option>
                    </select>
                    
                    <select id="price-filter" class="select-input">
                        <option value="all">All Prices</option>
                        <option value="budget">Under $100/day</option>
                        <option value="premium">$100-150/day</option>
                        <option value="luxury">$150+/day</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Cars Grid -->
    <section class="browse-cars-section">
        <div class="container">
            <div class="browse-header-bar">
                <h2 id="results-count" class="results-title">6 Cars Available</h2>
                <div class="sort-info">
                    <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
                    </svg>
                    <span>Sort by: Most Popular</span>
                </div>
            </div>
            
            <div class="cars-grid" id="cars-grid">
                <!-- Cars will be loaded by JavaScript -->
            </div>

            <div id="no-results" class="no-results" style="display: none;">
                <div class="no-results-icon">ðŸš—</div>
                <h3 class="no-results-title">No cars found</h3>
                <p class="no-results-text">Try adjusting your search criteria</p>
                <button id="clear-filters" class="btn btn-primary">Clear Filters</button>
            </div>
        </div>
    </section>

    <script src="car-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
