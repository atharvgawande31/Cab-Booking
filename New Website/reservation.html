<main class="container">
  <h2 class="page-title">Reserve a Table</h2>
  <form class="form-grid" action="mailto:yourmail@example.com" method="post" enctype="text/plain">
    <label>
      Full Name
      <input required type="text" name="Full Name" placeholder="Your name">
    </label>
    <label>
      Email
      <input required type="email" name="Email" placeholder="you@example.com">
    </label>
    <label>
      Phone
      <input required type="tel" name="Phone" placeholder="+91 98765 43210">
    </label>
    <label>
      Date
      <input required type="date" name="Date" id="resDate">
    </label>
    <label>
      Time
      <input required type="time" name="Time">
    </label>
    <label>
      Guests
      <input required type="number" name="Guests" min="1" max="50" value="0">
    </label>
    <div class="full">
      <button class="btn" type="submit">Reserve Table</button>
    </div>
  </form>
</main>
