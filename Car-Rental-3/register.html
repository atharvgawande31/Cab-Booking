<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration & Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background: #232526;">
  <nav class="navbar navbar-dark bg-dark"><a class="navbar-brand" href="index.html">Auto Services</a></nav>
  <div class="container mt-5">
    <h2 class="text-warning mb-4">User Registration</h2>
    <form>
      <input class="form-control mb-2" placeholder="Username" required>
      <input class="form-control mb-2" type="email" placeholder="Email" required>
      <input class="form-control mb-2" type="password" placeholder="Password" required>
      <button class="btn btn-primary">Register</button>
    </form>
    <hr class="my-5">
    <h2 class="text-warning mb-4">User Login</h2>
    <form>
      <input class="form-control mb-2" placeholder="Username" required>
      <input class="form-control mb-2" type="password" placeholder="Password" required>
      <button class="btn btn-success">Login</button>
    </form>
  </div>
</body>
</html>
